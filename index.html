<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Hand Gesture Rock-Paper-Scissors</title>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ui-overlay">
        <h1>Hand Gesture Rock-Paper-Scissors</h1>
        
        <!-- Choice Buttons -->
        <div class="button-container">
            <button class="choice-btn" id="rockBtn" data-choice="rock">
                <span>✊</span>
                <span>Rock</span>
            </button>
            <button class="choice-btn" id="paperBtn" data-choice="paper">
                <span>✋</span>
                <span>Paper</span>
            </button>
            <button class="choice-btn" id="scissorsBtn" data-choice="scissors">
                <span>✌️</span>
                <span>Scissors</span>
            </button>
        </div>

        <!-- Score Board -->
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <!-- Message -->
        <div class="msg-container">
            <p id="msg">Choose your move!</p>
        </div>

        <!-- Reset Button -->
        <button id="resetBtn" class="reset-btn">Reset Game</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
